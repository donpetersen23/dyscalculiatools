name: Deploy to AWS
on:
  push:
    branches: [main]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Install SAM CLI
        run: |
          pip install aws-sam-cli
      
      - name: Deploy Lambda with SAM
        run: |
          sam build
          sam deploy --no-confirm-changeset --no-fail-on-empty-changeset
      
      - name: Deploy frontend to S3
        run: |
          aws s3 cp index.html s3://dyscalculia-tools-187249759/
          aws s3 cp array-tool.html s3://dyscalculia-tools-187249759/
          aws s3 cp styles.css s3://dyscalculia-tools-187249759/
      
      - name: Invalidate CloudFront
        run: aws cloudfront create-invalidation --distribution-id EMANNVI38BDCI --paths "/*"