<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dyscalculia Research Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .search-container { max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
        .search-box { width: 100%; padding: 1rem; font-size: 1.1rem; border: 2px solid #3498db; border-radius: 8px; }
        .search-btn { background: #3498db; color: white; padding: 1rem 2rem; border: none; border-radius: 8px; cursor: pointer; margin-top: 1rem; }
        .results { margin-top: 2rem; }
        .study { background: #f8f9fa; padding: 1rem; margin: 1rem 0; border-left: 4px solid #3498db; border-radius: 4px; }
        .loading { text-align: center; color: #666; }
    </style>
</head>
<body>
    <header>
        <h1>Dyscalculia Research Assistant</h1>
        <p>Find evidence-based research for your interventions</p>
    </header>
    
    <main>
        <div class="search-container">
            <input type="text" id="searchInput" class="search-box" placeholder="Enter intervention (e.g., number line, manipulatives, visual aids)">
            <button onclick="searchResearch()" class="search-btn">Search Research</button>
            
            <div id="results" class="results"></div>
        </div>
    </main>

    <script>
        // Auto-detect environment
        const API_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:5000/api/search'
            : 'https://qw3chvcbrf.execute-api.us-east-1.amazonaws.com/Prod/api/search';
        
        async function searchResearch() {
            const query = document.getElementById('searchInput').value;
            const resultsDiv = document.getElementById('results');
            
            if (!query) {
                alert('Please enter an intervention to search for');
                return;
            }
            
            resultsDiv.innerHTML = '<div class="loading">Searching databases...</div>';
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ intervention: query })
                });
                
                const data = await response.json();
                displayResults(data.results);
                
            } catch (error) {
                resultsDiv.innerHTML = '<div class="study">Error searching databases. Please try again.</div>';
            }
        }
        
        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            
            if (!results || results.length === 0) {
                resultsDiv.innerHTML = '<div class="study">No studies found. Try different search terms.</div>';
                return;
            }
            
            let html = `<h3>Found ${results.length} studies:</h3>`;
            
            results.forEach((study, index) => {
                html += `
                    <div class="study">
                        <h4>${study.title}</h4>
                        <p><strong>Authors:</strong> ${study.authors}</p>
                        <p><strong>Year:</strong> ${study.year} | <strong>Database:</strong> ${study.database}</p>
                        <p><strong>Abstract:</strong> ${study.abstract}</p>
                        <p><a href="${study.url}" target="_blank">View Full Study</a></p>
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = html;
        }
        
        // Allow Enter key to search
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchResearch();
            }
        });
    </script>
</body>
</html>
